<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Fresher SignUpform</title>
<link rel="stylesheet" type="text/css" href="signup1.css">
</head>
	
	<body >
		<div class="container"> 
		<form action="signupform.jsp">
                
                <div class="header">
                <b>BUILD</b> YOUR PROFILE<br>
                <span>This information will let us know more about you</span>               
            	</div><br>
        		
        		<caption>
        		<span style="color:maroon;margin-left:5px;font-size:20px;font-family:cursive;font-weight: bolder;">
        		<u>ABOUT</u></span>
        		</caption>   
                    <table cellspacing="8px" cellpadding="5px">
                        <tr>
                            <td class="lbl"><label>First Name&nbsp;<span style="color: red;">*</span></label></td>
                            <td ><input type="text" name="fname" class="text" required></td>
                            <td class="lbl"><label>Last Name&nbsp;<span style="color: red;">*</span></label></td>
                            <td><input type="text" name="lname" class="text" required></td>
                        </tr>
                        <tr>
                            <td class="lbl"><label>Email-Id&nbsp;<span style="color: red;">*</span></label></td>
                            <td colspan="3"><input type="email" id="email" name="email" class="text" style="width: 800px;" required></td>
                        </tr>
                       
                        <tr>
                            <td class="lbl"><label>D.O.B&nbsp;<span style="color: red;">*</span></label></td>
                            <td ><input type="date" name="dob" required class="text"></td>
                            <td class="lbl"><label>Gender&nbsp;<span style="color: red;">*</span></label></td>
                            <td>
                            <input type="radio" name="gender"  >
                            <span style="color:white;font-size:18px;font-family:cursive">Male</span>&nbsp;&nbsp;
                            <input type="radio" name="gender" >
                            <span style="color:white;font-size:18px;font-family:cursive;">Female</span>&nbsp;&nbsp;
                            <input type="radio" name="gender" >
                            <span style="color:white;font-size:18px;font-family:cursive;">Others</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="lbl"><label>Phone&nbsp;<span style="color: red;">*</span></label></td>
                            <td><input type="number" name="phno1" class="text" required placeholder="Personal number" ></td>
                            <td class="lbl"><label>Phone&nbsp;<span style="color: red;">*</span></label></td>
                            <td><input type="number" name="phno2" class="text"  placeholder="Parent's number" ></td>
                        </tr>
                     </table>
                   <br>
                   
                   <caption>
                   <span style="color:maroon;margin-left:5px;font-size:20px;font-family:cursive;font-weight: bolder;"><u>ADDRESS</u>
                   </span> 
                   </caption>  
                     <table cellspacing="8px" cellpadding="5px">
                    
                                           	<tr>
                   	<td class="lbl"><label>Door No&nbsp;<span style="color: red;">*</span></label></td>
                   	<td><input type="number" name="door" class="text"></td>
                   	<td class="lbl"><label>Street&nbsp;<span style="color: red;">*</span></label></td>
                   	<td><input type="text" name="street" class="text"></td>                   	
                   	</tr>
                   <tr>
                   <td class="lbl"><label>Town&nbsp;<span style="color: red;">*</span></label></td>
                   <td colspan="3"><input type="text" name="town" class="text" style="width: 800px;" >
                   </tr>
                  <tr>
                  <td class="lbl"><label>Landmark</label></td>
                  <td colspan="3"><input type="text" name="landmark" class="text" style="width: 800px;" placeholder="Optional">
                  </tr> 
                  <tr>
                  <td class="lbl"><label>District&nbsp;<span style="color: red;">*</span></label></td>
                  <td><input type="text" name="district" required class="text" ></td>
                  <td class="lbl"><label>Pincode&nbsp;<span style="color: red;">*</span></label></td>
                  <td><input type="number" name="pincode" class="text" >
                  </tr>
                 <tr>
                 <td class="lbl"><label>State&nbsp;<span style="color: red;">*</span></label></td>
                 <td><input type="text" name="state" class="text" >
                 <td class="lbl"><label>Nationality&nbsp;<span style="color: red;">*</span></label></td>
            	<td>
           		<select class="text">
           			<option>Select</option>
           			<option>Indian</option>
           			<option>Others</option>
           		</select></td>
                 </tr>
			</table>
            <br>
            
            <caption>
            <span style="color:maroon;margin-left:5px;font-size:20px;font-family:cursive;font-weight: bolder;">
            <u>QUALIFICATION</u></span>
            </caption>     
			<table cellspacing="8px" cellpadding="5px">
				
           		<tr>
           		<td class="lbl"><label>Education&nbsp;<span style="color: red;">*</span></label></td>
           		<td>
           		<select class="text">
           			<option>Select</option>
           			<option>UG</option>
           			<option>PG</option>
           			<option>Others</option>
           		</select></td>
           		</tr>
           		<tr>
					<td class="lbl"><label>Institution&nbsp;<span style="color: red;">*</span></label>
           			<td colspan="3"><input type="text" name="institution" class="text" style="width:800px;" ></td>           		
           		</tr>
           		<tr>

           			<td class="lbl"><label>Department&nbsp;<span style="color: red;">*</span></label></td>
           		<td>
           		<select class="text">
           			<option>Select</option>
           			<option>Civil</option>
           			<option>Mech</option>
           			<option>Ece</option>
           			<option>EEE</option>
           			<option>CSC</option>
           		</select></td>
           			<td class="lbl"><label>Year of Completion&nbsp;<span style="color: red;">*</span></label>
           			<td>
           			<select class="text">
           			<option>Select</option>
           			<option>2019</option>
           			<option>2018</option>
           			<option>2017</option><option>2016</option><option>2015</option><option>2014</option>
           			</select></td>
           		</tr>
           		<tr>
           			<td class="lbl"><label>Percentage&nbsp;<span style="color: red;">*</span></label></td>
           			<td>
           				<select class="text">
           					<option>Select</option>
           					<option>above 90%</option>
           					<option>above 80%</option>
           					<option>above 70%</option>
           					<option>above 60%</option>
           					<option>above 50%</option>           					
           				</select>
           			</td>
           		</tr>
           	
			</table><br>
            
            <caption>
            <span style="color:maroon;margin-left:5px;font-size:20px;font-family:cursive;font-weight: bolder;">
            <u>EXPERIENCE</u></span>
            </caption>     
			<table cellspacing="8px" cellpadding="5px">
           		<tr>
           			<td class="lbl"><label>Company Name&nbsp;<span style="color: red;">*</span></label></td>
           			<td><input type="text" name="com_name" class="text" >
           			</td>
           			<td class="lbl"><label>Year of Experience&nbsp;<span style="color: red;">*</span></label></td>
           			<td>
           				<select class="text">
           					<option>Select</option>
           					<option>Fresher</option>
           					<option>1 year</option>
           					<option>2 years</option>
           					<option>3 years</option>
           					<option>4 years</option>
           					<option>5 years</option>
           					<option>More than 5 years</option>
           				</select>
           			</td>
           		</tr>
           		<tr>
           			<td class="lbl"><label>Skills&nbsp;<span style="color: red;">*</span></label></td>
           			<td colspan="3"><input type="text" name="skills" class="text" required style="width:800px;"></td>
           		</tr>
           		</table><br>
           
           <caption>
            <span style="color:maroon;margin-left:5px;font-size:20px;font-family:cursive;font-weight: bolder;">
            <u>OTHERS</u></span>
            </caption>     
			<table cellspacing="8px" cellpadding="5px">
           		<tr>
           			<td class="lbl"><label>Languages Known</label></td>
           			<td>
           			<input type="checkbox" name="lang_tamil" >
           			<span style="color:white;font-size:18px;font-family:cursive;">
           			&nbsp;Tamil</span>
           			&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="lang_eng" >
                    <span style="color:white;font-size:18px;font-family:cursive;">
                    &nbsp;English</span>
                    &nbsp;&nbsp;
                    </td>
           		</tr>
           		<tr>
                    <td class="lbl"><label>Hobbies</label></td>
                    <td colspan="3"><input type="text" name="hobbies" class="text" style="width: 800px;">
                    </td>
           		</tr>
           		<tr>
           			<td class="lbl"><label>Marital Status</label></td>
           			<td>
           			<input type="radio" name="marital_status" >
           			<span style="color:white;font-size:18px;font-family:cursive;">
           			&nbsp;Married</span>
           			&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="marital_status">
                    <span style="color:white;font-size:18px;font-family:cursive;">
                    &nbsp;Unmarried</span>
                    &nbsp;&nbsp;
                    </td>
           		</tr>
           		
           	</table><br>
           	
           	<caption>
            <span style="color:maroon;margin-left:5px;font-size:20px;font-family:cursive;font-weight: bolder;">
            <u>RESUME</u></span>
            </caption>     
			<table cellspacing="8px" cellpadding="5px">
           		<tr>
           		<td class="lbl"><label>Resume&nbsp;<span style="color: red;">*</span></label></td>
           		<td colspan="3"><input type="file" class="text" name="resume" style="width:800px;">
           		</td>
           		</tr>
           	</table><br><br>
           	
           	<table>
           	<tr>
           		<td colspan="4" style="color:black;font-size:18px;font-family: cursive;">
           		<input type="checkbox" required>
           			I accept the Terms and Condition
           		</td>
           	</tr>
           	</table><br>
           	
           	<table cellspacing="8px" cellpadding="5px" style="float:right;margin-right:100px;">
           	<tr>
           	<td><input type="submit" value="SUBMIT" class="submit" onclick="msg()"></td>
           	<td><input type="reset" value="RESET" class="submit"></td>
           	</tr>
           	</table>
</form>
</div>
</body>
</html>
